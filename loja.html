<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>weShop -Cadastro_loja</title>
</head>
    <body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./img/logo_main.png" alt="Logo weShop">
            </div>
            <button class="menu-toggle">☰</button>
        </div>
    </header>
    <main>
        
         <Section class="loja">
            <div>
            <h2>Lojas</h2> 
            </div>
            <form>
                  <select class="selecione" name="categoria">
                      <option value="esc" selected>Escolha uma categoria</option>
                      <option value="ves">Vestuário</option>
                      <option value="bri">Briquedos</option>
                      <option value="joi">Joiás relógios e bijuterias</option>
                      <option value="art">Artigos do lar e decoração</option>
                      <option value="con">Construcção</option>
                      <option value="lit">Literatura e educação</option>
                      <option value="out">Outros</option>
                      <option value="ele">Eletrônicos</option>
                      <option value="esp">Espotes</option>
                      <option value="mod">Modas</option>
                 </select>
            </form>
            <article class="modas">
             
               <img class="imag" src="./img/imagem-1.jpg" alt="Catálogo">
               
            </article>

            <article class="pets">
              
                 <img class="imag" src="./img/imagem-2.jpg" alt="Catálogo">
               
              </article>

              <article class="house">
               
                 <h2></h2>
                 <img class="imag" src="./img/imagem-1.jpg" alt="Catálogo">
                
              </article>

              <article class="car">
                
                 <h2></h2>
                 <img class="imag" src="./img/imagem-2.jpg" alt="Catálogo">
               
              </article>

              
           </section>

    </main>
    
 <footer>
    <div class="formasdepagamento">
    FORMAS DE PAGAMENTO
    <br><img src="./img/formasdepagamento.png" alt="Formas de pagamento aceitas">
    </div>
    <div class="formasenvio">
    FORMAS DE ENVIO
    <br><img src="./img/formasdeenvio.png" alt="Formas de envio">
    </div>
    <div class="contato">
    CONTATO
    <br><img src="./img/phone.png" alt="Ícone Telefone"> <a href="tel:+55111234-5678">+55 11 1234-5678</a>
    <br><img src="./img/mail.png" alt="Ícone e-mail"> <a href="mailto:contato@weshop.com.br">contato@weshop.com.br</a></p>
    <p><div class="logo-footer"><img src="./img/logo_footer.png" alt="Logo weshop em branco"></div>
    <br><div class="copyrights">Copyright © 2021 WeShop. Todos os direitos reservados.</div></p>
    </div>
 </footer>    
</body>
</html>
